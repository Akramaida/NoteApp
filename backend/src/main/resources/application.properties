############# Database Properties ###########################################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/note?sessionVariables=sql_mode='NO_ENGINE_SUBSTITUTION'&jdbcCompliantTruncation=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://akraman.uk.auth0.com/
auth0.audience=http://localhost:8080
auth0.userinfoEndpoint=https://akraman.uk.auth0.com/userinfo
logging.level.org.springframework.security=DEBUG
